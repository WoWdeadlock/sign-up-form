<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    
    <div class="splash">

        <div class="logo-div">

            <img src="/assets/images/odin-lined.png" alt="Odin Logo" id="bg-img">
            <div class="logo-text">ODIN</div>

        </div>

        <p id="credits">Photo by on </p>

    </div>

    <div class="data">

        <div class="introductory-text">

            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

        </div>

        <div class="typing-box">

            <div class="typing-box-label">Let's do this!</div>

            <form action="#">

                <div class="input-box">
                    <label for="fname">First Name</label><br>
                    <input type="text" name="fname"><br>
                </div>

                <div class="input-box">
                    <label for="lname">Last Name</label><br>
                    <input type="text" name="lname"><br>
                </div>

                <div class="input-box">
                    <label for="email">Email</label><br>
                    <input type="email" name="email"><br>
                </div>

                <div class="input-box">
                    <label for="phone-number">Phone Number</label><br>
                    <input type="tel" name="phone-number"><br>
                </div>

                <div class="input-box">
                    <label for="password">Password</label><br>
                    <input type="password" name="password"><br>
                </div>

                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" name="confirm-password"><br>
                </div>
                
            </form>

        </div>

        <div class="button-box">

            <button id="create-button">Create Account</button>

            <p>Already have an account? <span>Log in</span></p>

        </div>

    </div>

</body>

</html>
